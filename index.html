<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Buddy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo/studylogo.png" alt="Study Buddy Logo" class="logo">
        <h1></h1>
    </header>

    
  <header>
    <h1>Study Buddy</h1>
  </header>
  <main>
    <section class="feature">
      <h2>Task Scheduler</h2>
      <input type="text" id="task-input" placeholder="Enter your task" />
      <button id="add-task">Add Task</button>
      <ul id="task-list"></ul>
    </section>
    <section class="feature">
      <h2>Focus Timer</h2>
      <p id="timer-display">00:00:00</p>
      <button id="start-timer">Start Timer</button>
      <button id="stop-timer">Stop Timer</button>
      <button id="reset-timer">Reset Timer</button>
    </section>
    <section class="feature">
      <h2>Interactive Study Tips</h2>
      <button id="show-tip">Show a Tip</button>
      <p id="study-tip">Click the button to see a study tip!</p>
    </section>
  </main>
  <footer>
    <p>Â© 2024 Study Buddy. All rights reserved.</p>
  </footer>
  <script src="study.js"></script>
</body>
</html>
